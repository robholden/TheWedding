@if (api.loaded()) {
    @if (errored) {
        <div class="error">
            <h1>Error</h1>
            <p>There was an error loading the application.</p>
        </div>
    } @else {
        <router-outlet />
    }
} @else {
    <div id="site-loading">
        <i class="fas fa-2x fa-circle-notch fa-spin"></i>
    </div>
}
